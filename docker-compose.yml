version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
    # Opções de comando: use python run.py (se run.py fizer app.run(host='0.0.0.0'))
    # ou use flask run se FLASK_APP estiver configurado no .env
    command: python run.py

  db:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Estes valores serão lidos do .env (POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB)
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: